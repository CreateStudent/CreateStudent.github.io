<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>欢迎访问天地图</title>
	<link href="static/home/css/index.css" type="text/css" rel="stylesheet" />
	<link href="../appwebframe/biz/sgs-client/sgs-client-loginpanel/css/panel.css" rel="stylesheet" type="text/css" >
	<link href="../appwebframe/lib/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="outTop">
	<div class="title_top_nav" id="title_top_nav">
		<img id="logo_title" />
	</div>
</div>
<div id="userpanel" class="user-panel"></div>
<div class="outMiddle" id="outMiddle">
	<div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../appframework/services/customstyle/img/code/slider-1" alt="First slide">
			</div>
			<div class="item">
				<img src="../appframework/services/customstyle/img/code/slider-2" alt="Second slide">
			</div>
			<div class="item">
				<img src="../appframework/services/customstyle/img/code/slider-3" alt="Third slide">
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<!--<span class="sr-only">Previous</span>-->
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<!--<span class="sr-only">Next</span>-->
		</a>
	</div>
</div>
<div class="outer-responsive-div clearfix" id="outer-responsive-div"></div>
<div  class="copyright-main" id="copyright-main" style="width: 100%;height: 30px;font-size: 13px;text-align: center;vertical-align: middle;background-color:#eaeaea;line-height: 32px;color:#787878;position: absolute;bottom: 2px;padding-top: 2px;">
</div>

<div class="ewm" id="ewm">
	扫码下载
</div>
<div class="tp">
	<div class="sm"><img src="static/home/img/android.png"><span>安卓</span></div>
	<div class="sm"><img src="static/home/img/ios.png"><span>苹果</span></div>
	<div class="sm"><img src="static/home/img/wechat.png"><span>微信</span></div>
</div>
<script src="../appwebframe/lib/seajs/3.0.0/dist/sea.js" type="text/javascript"></script>
<script src="../sysmanager/biz/config/TDTConfig.js" type="text/javascript"></script>
<script type="text/javascript" src="../appwebframe/lib/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../appwebframe/lib/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../appwebframe/biz/config/globe-config.js"></script>
<script type="text/javascript" src="../appwebframe/biz/base/ajax-crud.js"></script>
<script type="text/javascript" src="../appframework/static/uiconfig/js/uiconfig-mgr.js"></script>
<script type="text/javascript" src="../appframework/static/webmodule/js/webmodule-mgr.js"></script>
<script type="text/javascript">
    seajs.use("./static/home/js/index.js", function(main) {
        main.init();
    });
</script>
</body>
</html>
